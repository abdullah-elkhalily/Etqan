 <div class="NameAndEmail">  
    <input type="text" id="UserName" name="UserName" placeholder="الاسم بالكامل" required>

    <input type="email" id="email" name="email" placeholder="البريد الالكترونى" required>

</div>

    </form>
  
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init('Mix_UDB4zCHbluAk5'); // Replace with your EmailJS user ID
  
        document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const UserName = document.getElementById('UserName').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
  
          emailjs.send('service_mh4uj8q', 'template_cvceugk', {
  
            
            to_email: email,
            message: message,
            from_name:UserName,
  
          })
          .then(function(response) {
            console.log('Email sent:', response);
            // Optionally, display a success message to the user
          }, function(error) {
            console.error('Email sending failed:', error);
            // Optionally, display an error message to the user
          });
        });
      })();
    </script>
